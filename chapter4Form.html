<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Form for a Developer</h1>
    <div>
      <form action="form.php">
        <input type="text" placeholder="Enter your Name" /><br />
        <label for="Sectionida">
          <input
            type="Radio"
            value="Section a"
            name="Section"
            id="Sectionida"
          />
          Section A
        </label>

        <label for="Sectionidb">
          <input
            type="Radio"
            value="Section b"
            name="Section"
            id="Sectionidb"
          />
          Section B
        </label>

        <label for="Sectionidc">
          <input
            type="Radio"
            value="Section c"
            name="Section"
            id="Sectionidc"
          />
          Section C </label
        ><br />
        <input type="checkbox" id="FoodCanteen" class="Red" name="Canteen" />
        <label for="FoodCanteen">Want Food For Canteen</label>

        <input type="checkbox" id="FoodCanteena" class="Red" name="Canteen" />
        <label for="FoodCanteena">Don't Want Food</label>
        <br />
        <textarea
          name="explain"
          id="explain"
          cols="30"
          rows="10"
          placeholder="Explain Why to Join"
        ></textarea>
        <select name="Car" id="Car">
          <option value="No-Car">Select Your Car</option>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Suzuki">Suzuki</option>
          <option value="Fortuner">Fortuner</option>
        </select>
      </form>
    </div>
  </body>
</html>
