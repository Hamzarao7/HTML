<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <div>
      <table>
        <caption>
          Max Score by different players in PubG
        </caption>
        <thead>
          <tr>
            <th>S.NO</th>
            <th>Player Name</th>
            <th>High Score</th>
            <th>Game</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Hamza Rao</td>
            <td>888</td>
            <td>PubG</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>Sajjad Saeed</td>
            <td>777</td>
            <td>PubG</td>
          </tr>

          <tr>
            <td>3</td>
            <td>Ali Raza</td>
            <td>666</td>
            <td>PubG</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
