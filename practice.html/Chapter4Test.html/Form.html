<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Murrree Trip Form</title>
  </head>
  <body>
    <h1>Murree Trip 8th Class</h1>
    <div>
      <form action="form.php">
        <input type="text" placeholder="Enter Your Name" /><br />
        <input type="number" placeholder="Enter Your Roll No." /><br />
        <br />
        <label for="sectionida">
          <input
            type="radio"
            value="sectionida"
            name="section"
            id="sectionida"
          />
          Section A
        </label>
        <label for="sectionidb">
          <input
            type="radio"
            value="sectionidb"
            name="section"
            id="sectionidb"
          />
          Section B
        </label>
        <label for="sectionidc">
          <input
            type="radio"
            value="sectionidc"
            name="section"
            id="sectionidc"
          />
          Section C
        </label>
        <h3>Pera Glyding</h3>
        <label for="Pera Glyding yes">
          <input
            type="radio"
            value="Pera Glyding yes"
            name="Pera Glyding"
            id="Pera Glyding yes"
          />
          Yes
        </label>
        <label for="Pera Glyding No">
          <input
            type="radio"
            value="Pera Glyding No"
            name="Pera Glyding"
            id="Pera Glyding No"
          />
          No
        </label>
        <h3>Extra Food</h3>
        <label for="Extra Food Yes">
          <input
            type="radio"
            value="Extra Food Yes"
            name="Food"
            id="Extra Food Yes"
          />
          Yes
        </label>
        <label for="Extra Food No">
          <input
            type="radio"
            value="Extra Food No"
            name="Food"
            id="Extra Food No"
          />
          No
        </label>
        <h3>Extra Needs</h3>
        <input type="checkbox" name="Clothes" id="Clothes" class="Red" />
        <label for="Clothes"> Want Extra Clothes</label>
        <input
          type="checkbox"
          name="Pick and Drop Service"
          id="Pick and Drop Service"
          class="Red"
        />
        <label for="Pick and Drop Service"> Bus Service</label>
        <input type="checkbox" name="Residence" id="Residence" class="Red" />
        <label for="Residence"> Hotel Rooms</label>
        <h3>Choose Your Bus</h3>
        <select name="Bus" id="Bus">
          <option value="No-Bus">Select Your Bus</option>
          <option value="Niazi Express">Niazi Express</option>
          <option value="Faisal Movers">Faisal Movers</option>
          <option value="Sultan Rahi Bus">Sultan Rahi Bus</option>
        </select>
        <h3>Enter Your Email</h3>
        <input
          type="email"
          name="Enter Your Email"
          id="Enter Your Email"
        /><br />
        <h3>Share Your Opinion</h3>
        <textarea
          name="Feedback"
          id="Feedback"
          cols="30"
          rows="10"
          placeholder="Give Us a Feedback"
        ></textarea>
      </form>
    </div>
  </body>
</html>
